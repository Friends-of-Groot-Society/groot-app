plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springdoc:springdoc-openapi-starter-common:2.0.2'
    api 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.2'
    api 'org.springframework.boot:spring-boot-starter-validation:3.0.0'
    api 'org.apache.groovy:groovy:4.0.6'
    api 'org.springframework.boot:spring-boot-starter-web:3.0.0'
    api 'org.springframework.boot:spring-boot-starter-actuator:3.0.0'
    api 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api:3.0.0'
    api 'org.apache.httpcomponents:httpclient:4.5.13'
    api 'org.springframework.session:spring-session-core:3.0.0'
    api 'org.springframework.boot:spring-boot-starter-security:3.0.0'
    api 'io.jsonwebtoken:jjwt-api:0.11.5'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.0'
    api 'com.opencsv:opencsv:5.7.0'
    api 'org.flywaydb:flyway-mysql:9.5.1'
    api 'org.springframework.boot:spring-boot-starter-data-rest:3.0.0'
    api 'com.google.code.gson:gson:2.8.6'
    api 'org.apache.logging.log4j:log4j-1.2-api:2.2'
    api 'org.apache.commons:commons-lang3:3.5'
    api 'com.googlecode.json-simple:json-simple:1.1.1'
    api 'org.asynchttpclient:async-http-client:2.12.1'
    api 'org.mapstruct:mapstruct:1.5.3.Final'
    api 'org.projectlombok:lombok:1.18.24'
    api 'com.microsoft.sqlserver:mssql-jdbc:9.2.1.jre11'
    api 'mysql:mysql-connector-java:8.0.26'
    api 'org.junit.jupiter:junit-jupiter:5.5.0-M1'
    api 'org.springframework.boot:spring-boot-test:3.0.0'
    api 'org.jetbrains:annotations:24.0.1'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:3.0.0'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'
    runtimeOnly 'com.h2database:h2:2.1.214'
    runtimeOnly 'com.oracle.database.jdbc:ojdbc8:21.7.0.0'
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.31'
    testImplementation 'org.spockframework:spock-core:2.3-groovy-4.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
    testImplementation 'junit:junit:4.13.2'
    providedCompile 'jakarta.servlet:jakarta.servlet-api:6.0.0'
}

group = 'com.friendsofgroot.app'
version = '1.2.3'
description = 'friendsofgroot'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
