
system.environmengit=prod
version=1.1.1
server.port=8080

# Database OVERRIDE ORACLE
spring.sql.init.mode=always
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.sql.init.schema-locations=classpath:schema-mysql.sql
spring.sql.init.data-locations=classpath:data-mysql.sql
  ######### MySQL Container ##########

spring.datasource.url= jdbc:mysql://localhost:3308/groot?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto = create-drop
spring.sql.init.continue-on-error=true

