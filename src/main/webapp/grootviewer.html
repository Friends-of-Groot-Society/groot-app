<!DOCTYPE html>
<html>
<head>
	<title>Groot Viewer</title>
</head>
<body>

	<h3>Groot Viewer By ID</h3>
	<input id="gid" type="text">
	
	<button onclick="getGroot()">Get Groot</button>
	<p id="result"></p>

</body>

<script>

	function getGroot() {
		
		let gid = document.getElementById("gid").value;
		
		let xhttp = new XMLHttpRequest();
		
		xhttp.onreadystatechange = function() {
			
			if(this.readyState == 4 && this.status == 200) {
				
				console.log(this.responseText);
				
				let groot = JSON.parse(this.responseText);
				
				let information = ` <h3>id: ${groot.id}</h3>
								 	<h3>name: ${groot.name}</h3>
								 	<h3>type: ${groot.type}</h3>`
				
				document.getElementById("result").innerHTML = information;
			}
		}
		
		xhttp.open("GET", "http://localhost:8080/GrootApp/getGroot.do?id=" + gid, true);
		
		xhttp.send();
	}

</script>
</html>
