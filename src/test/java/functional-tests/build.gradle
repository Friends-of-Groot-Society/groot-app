plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'com.github.javafaker:javafaker:1.0.2'
    api 'net.masterthought:cucumber-reporting:5.4.0'
    api 'com.fasterxml.jackson.core:jackson-databind:2.8.8'
    api 'org.slf4j:slf4j-api:1.7.25'
    api 'org.mongodb:mongo-java-driver:3.6.3'
    api 'com.microsoft.sqlserver:mssql-jdbc:8.4.1.jre11'
    testImplementation 'com.intuit.karate:karate-junit5:1.1.0'
    testImplementation 'org.mock-server:mockserver-netty:5.11.1'
    testImplementation 'com.intuit.karate:karate-gatling:1.1.0'
}

group = 'com.friendsofgroot.testing-karate'
version = '1.0-SNAPSHOT'
description = 'testing-karate'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
